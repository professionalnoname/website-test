<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <canvas id="glCanvas"></canvas>
        <div class="bio-card">
            <img class="profile-pic" src="images/bleh.jpg" alt="Profile Picture">
            <div class="name">Mainline</div>
            <p class="bio-text">Full Stack Developer</p>
            <div class="icons">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" class="icon">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" class="icon">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++" class="icon">
            </div>
            <div class="github">
                <p>You can find me <a href="https://github.com/professionalnoname">right here</a></p>
            </div>
        </div>
        <script src="js/shader.js"></script>
    </body>
</html>
